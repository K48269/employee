<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class='container'>
        <div class="jumbotron">
            <h1>Admin-Login page</h1>      
          </div>
          <form action="add" method="POST">
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr" name="uname">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="password">
          </div>

          <div class="form-group">
            <label for="mno">Mobile-Number:</label>
            <input type="text" class="form-control" id="mno" name="mobileNumber">

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="mno" name="email">

            <div class="form-group">
                <legend>Gender</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="maleorfemale" > Female
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="maleorfemale"> Male
                    </label>
                </div>
            </div>   
          </div>


          <input class="btn btn-primary btn-lg btn-block" type="submit" value="Login-In">
        </form>
    </div>
</body>
</html>
